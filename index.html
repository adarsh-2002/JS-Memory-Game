    <header id="header">
      <h2 id="start-msg">Press start to begin!</h2>

        <tr>
          <th>Cards Matched</th>
          <td><span id="score">0</span></td>
        </tr>
        <tr>
          <th>Flips</th>
          <td><span id="flips">0</span></td>
        </tr>
        <tr>
          <th>Accuracy</th>
          <td><span id="points">0</span>%</td>
        </tr>

      <div id="controls">
        <h2>Timer: <span id="timer">300</span>s left</h2>
        <button id="start" onclick="gameStart()">Start</button>
        <button id="reset" onclick="location.reload()">Reset</button>
      </div>
